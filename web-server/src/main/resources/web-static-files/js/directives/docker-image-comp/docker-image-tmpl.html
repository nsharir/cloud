<div>
    <style>
        .dockerImageBox {
            height: 50px;
            background-color: #fafcff;
            margin-bottom: 4px;
            padding-left: 4px;
            border-left-color: #aa6708;
            border-left-width: 5px;
            border-radius: 3px;
        }
    </style>

    <div draggable="true" ondragstart="drag(event,{{image}})" ng-animate="'animate'" class="dockerImageBox" >
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <span class="label label-primary">{{image.category}}</span><span
                        style="white-space:nowrap;padding-left:3px;">{{image.name}}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9">&nbsp</div>
                <div class="col-md-3">
                    <div class="badge badge-info versionBadge">{{image.version}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
